<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Enter Data</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
        <form [formGroup]="profileForm" (ngSubmit)="add()" #myform="ngForm">
          <ion-item>
            <ion-textarea
              autogrow
              autofocus
              placeholder="enter comma separeted data"
              formControlName="csvDataModel"
            ></ion-textarea>
          </ion-item>
          <p *ngIf="profileForm.get('csvDataModel').hasError('notAnInteger')">Not an integer</p>
          
          <ion-button type="submit" [disabled]="!profileForm.valid">Add</ion-button>
        </form>
    </ion-card-content>
  </ion-card>
</ion-content>
